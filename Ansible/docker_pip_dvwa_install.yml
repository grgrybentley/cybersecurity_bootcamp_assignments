---
- name: Package Installations, docker, pip, dvwa
  hosts: webservers
  become: true
  tasks:
   - name: install docker.io
     apt:
       update_cache: yes
       name: docker.io
       state: present
   - name: install pip
     apt:
       force_apt_get: yes
       name: python3-pip
       state: present
   - name: install pip-docker
     pip:
       name: docker
       state: present
   - name: install dvwa
     docker_container:
       name: dvwa
       image: cyberxsecurity/dvwa
       state: started
       restart_policy: always
       published_ports: 80:80
   - name: Enable Docker Service
     systemd:
         name: docker
         enabled: yes
